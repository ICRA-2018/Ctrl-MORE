name: ctrl-more

base:
  ubuntu: 16.04

build: cmake

cmake_options: -DCMAKE_PREFIX_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig

apt:
  - libeigen3-dev
  - liborocos-kdl-dev
  
source:
  - name: libxcm
    repo: https://github.com/oyranos-cms/libxcm.git
    build: cmake
    cmake_options: -DCMAKE_INSTALL_PREFIX:PATH=/usr